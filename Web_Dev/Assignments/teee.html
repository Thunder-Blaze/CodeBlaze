<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
</head>
<body data-bs-theme="dark" class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="d-flex flex-column gap-3">
        <div class="d-flex flex-column gap-1">
            <label for="num1" class="">Number 1</label>
            <input type="number" id="num1" class="form-control">
        </div>
        <div class="d-flex flex-column gap-1">
            <label for="num2">Number 2</label>
            <input type="number" id="num2" class="form-control">
        </div>
        <div class="d-flex flex-column gap-1">
            <label for="sign">Sign</label>
            <input type="sign" id="sign" class="form-control">
        </div>
        <input type="button" value="Calculate" onclick="anse()" class="btn btn-success rounded-pill">
        <div class="d-flex flex-column">
            <span class="text-center badge text-bg-info fs-3 d-flex align-self-center"></span>
        </div>
    </div>
    <script>
        function anse(){
            let a1 =document.querySelector("#num1").value
            let a2 =document.querySelector("#num2").value
            let sign =document.querySelector("#sign").value
            let anselem = document.querySelector("span");
            let ans=0;
            let num1 = parseInt(a1)
            let num2 = parseInt(a2)
            if(sign=='+'){
                ans=num1+num2
            } else if(sign=='-'){
                ans=num1-num2
            } else if (sign=='*'){
                ans=num1*num2
            } else if(sign=='/'){
                ans=num1/num2
            } else if(sign=='%'){
                ans=num1%num2
            } else if(sign=='&'){
                ans=num1&num2
            } else if(sign=='|'){
                ans=num1|num2
            } else if(sign=='^'){
                ans=num1^num2
            } else if(sign=='**'){
                ans=num1**num2;
            } else {
                ans="Wrong Sign"
            }
            if (isNaN(num1)||isNaN(num2)) {
                ans = "Input Fields Empty"
            }
            anselem.innerHTML = ans;
        }
    </script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
    ></script>
</body>
</html>
