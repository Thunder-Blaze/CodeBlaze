<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body data-bs-theme="dark">
        <main>
            <div class="table-responsive" style="max-width: 1000px; margin: auto;">
                <table class="table table-dark text-center" id="table">
                    <thead>
                        <tr>
                            <th>Sno</th>
                            <th>Name</th>
                            <th><input type="button" value=" + " onclick="addRow()" data-bs-theme="dark" class="d-flex w-100"></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </main>
        <script 
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
            crossorigin="anonymous"
        ></script>
        
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script>
            tab = document.getElementById('table');
            tablen = tab.rows;
            addRow = () => {
                tr = tab.insertRow();
                td = tr.insertCell();
                sno = document.createElement("input");
                sno.setAttribute("type", "text");
                sno.classList.add("d-flex");
                sno.setAttribute("data-bs-theme","dark")
                sno.classList.add("w-100");
                sno.setAttribute("value", tablen.length-1);
                td.append(sno);
                td = tr.insertCell();
                nm = document.createElement("input");
                nm.setAttribute("type", "text");
                nm.classList.add("d-flex");
                nm.setAttribute("data-bs-theme","dark")
                nm.classList.add("w-100");
                td.append(nm);
                td = tr.insertCell();
                rm = document.createElement("input");
                rm.setAttribute("type", "button");
                rm.setAttribute("onclick", "removeRow()");
                rm.classList.add("d-flex");
                rm.setAttribute("data-bs-theme","dark")
                rm.classList.add("w-100");
                rm.setAttribute("value", " - ");
                td.append(rm);
            }
            removeRow = () => {
                td = event.target.parentElement;
                tr = td.parentElement;
                tr.parentElement.removeChild(tr);
            }
        </script>
    </body>
</html>
